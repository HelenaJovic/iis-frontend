<div class="wrapper">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <div class="first-div">
    <div class="f1">
      <p class="main-text">
        Analyze all tests results and prepare for upcoming sessions
      </p>
    </div>
    <div class="f2">
      <div class="image-container">
        <img src="assets/first.png" alt="Image 1" class="image1" />
        <img src="assets/second.png" alt="Image 2" class="image2" />
      </div>
    </div>
  </div>
  <div style="display: flex; flex-direction: row; gap: 100px">
    <div class="second-div" *ngFor="let user of users">
      <div
        style="
          display: flex;
          flex-direction: row;
          gap: 10px;
          padding-bottom: 1%;
        "
      >
        <p style="padding-left: 5%; color: rgb(32, 95, 150); font-size: 24px">
          {{ user?.name }}
        </p>
        <p style="color: rgb(32, 95, 150); font-size: 24px">
          {{ user.lastName }}
        </p>
      </div>
      <div class="graph">
        <canvas id="Chart-{{ user.id }}"></canvas>
      </div>
    </div>
  </div>
</div>
