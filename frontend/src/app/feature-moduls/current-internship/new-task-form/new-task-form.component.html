<form (ngSubmit)="submitForm()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>
    </div>
  
    <div>
      <label for="priority">Priority:</label>
      <select id="priority" [(ngModel)]="priority" name="priority" required>
        <option *ngFor="let p of priorities" [value]="p.value">{{ p.display }}</option>
      </select>
    </div>
  
    <div style="grid-column: span 2;">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
    </div>
  
    <button type="submit">Create Task</button>
  </form>
