<img class="full" src="../../../../assets/kukica1.jpg" alt="Image_description">
<div class="all-faculties">
    <div class="faculty-container" *ngFor="let fair of fairs">
        <h2> {{ fair.name }} </h2>
        ðŸ“…  <p>{{fair.date | date:'dd.MM.yyyy' }}</p>

        <button class="button" (click)="selectedFair(fair)">Join this fair!</button>

    </div>

<div class="one-faculty">
    <div class="faculty-container-one" *ngIf="renderselectFaculty">
        <h2> {{ selectFair?.name }} </h2>
    
        <form [formGroup]="eventForm" (ngSubmit)="createExtraActivity()" class="event-form">
            <div class="form-group">
                <label for="name">Extra activity name:</label>
                <input type="text" id="name" formControlName="name" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" formControlName="date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" formControlName="startTime" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" formControlName="endTime" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="activityType">Extra activity type:</label>
                <input type="text" id="activityType" formControlName="activityType" class="form-control">
            </div>

            <div class="form-group">
                <label for="classroom">Extra activity classroom:</label>
                <input type="text" id="classroom" formControlName="classroom" class="form-control">
            </div>

            <div class="form-group">
                <label for="capacity">Extra activity classroom capacity:</label>
                <input type="text" id="capacity" formControlName="capacity" class="form-control">
            </div>
        
            <button type="submit" class="button1">Done</button>
        </form>        
    </div>
</div>
</div>
