<img class="full" src="../../../../assets/kukica1.jpg" alt="Image_description">
<div class="all-faculties">
    <div class="faculty-container" *ngFor="let fair of fairs">
            
        <h2>{{ fair.name }}</h2>
        <div class="faculty-container-form"><h3>Date:  </h3> <p>{{ fair.date | date:'dd.MM.yyyy' }}</p></div>
        
        <div class="faculty-container-form"><h3>Time:  </h3> <p>{{ fair.startTime }} -</p><p>{{fair.endTime }}</p> </div>
        <!-- <div class="faculty-container-form"><h3>End:  </h3></div> -->

        <div class ="faculty-container-pink">
        <!-- Prikazivanje svih psihologa za trenutni sajam -->
            <h3>Psychologists:</h3>
            <ul>
                <li *ngFor="let psychologist of fair.psychologists">
                    {{ psychologist.name }} {{ psychologist.lastName }}
                    <!-- Prikazivanje svih ekstra aktivnosti za trenutnog psihologa -->
                    <ul>
                        
                        <li *ngFor="let extraActivity of fair.activites">
                            <div class="apply-extraActivity">
                                {{ extraActivity.name }} {{ extraActivity.classroom }}

                                <button class="button" *ngIf="extraActivity.capacity>0 && renderApplyButton == true" (click)="applyForActivity(extraActivity)">Apply</button>
                            </div>
                        </li>
                    
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>

<div class="one-faculty">
    <div class="faculty-container-one" *ngIf="renderselectActivity">
        <h2> {{ selectActivity?.name }} </h2>

        <form [formGroup]="eventForm" *ngIf="eventForm" (ngSubmit)="selectActivity && applyExtraActivity(selectActivity)" class="event-form">
            <!-- VaÅ¡i input polja -->
            <div class="form-group">
            <label for="name">Your name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="lastName">Your last name:</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="email">Your email:</label>
                <input type="text" id="email" formControlName="email" class="form-control">
            </div>
        
            <button type="submit" class="button1">Done</button>
        </form>
    
        
    </div>
</div>
