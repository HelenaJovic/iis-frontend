<div>
<img class="full" src="../../../../assets/kukica1.jpg" alt="Image_description">
<div class="all-faculties">
    <div class="faculty-container" *ngFor="let faculty of faculties">
        <h2> {{ faculty.name }} </h2>
            <p>Book your date and time for fair!</p>

        <button class="button" (click)="selectedCompany(faculty)">Book your fair</button>

    </div>

</div>

<div class="one-faculty">
    <div class="faculty-container-one" *ngIf="renderselectFaculty">
        <h2> {{ selectedFaculty?.name }} </h2>
    
        <form [formGroup]="eventForm" (ngSubmit)="createFair()" class="event-form">
            <div class="form-group">
                <label for="date">Fair name:</label>
                <input type="text" id="name" formControlName="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" formControlName="selectedDate" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" formControlName="startTime" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" formControlName="endTime" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" formControlName="description" class="form-control"></textarea>
            </div>
    
            <button type="submit" class="button1">Done</button>
        </form>
    </div>
</div>
</div>
