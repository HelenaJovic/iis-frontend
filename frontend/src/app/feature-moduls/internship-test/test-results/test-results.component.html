<div class="reviewed-student-tests">
    <h2>Reviewed Student Tests</h2>
    <div class="card-row">
      <div *ngFor="let test of reviewedStudentTests" class="card">
        <p>{{ test.studentName }} {{ test.studentLastName }}</p>
        <hr>
        <div class="inside-row">
        <img [src]="test.studentImageUrl" alt="user" width="90px">
        <p>Points: {{ test.points }} / 100</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="not-reviewed-student-tests">
    <div class="button-flex">
    <h2>In progress</h2>
    <button *ngIf="anyChanges" class="done" (click)="done()">Done filling</button>
    </div>
    <div class="card-column">
      <div *ngFor="let test of notReviewedStudentTests" class="card">
        <div class="inside-row">
        <img [src]="test.studentImageUrl" alt="user" width="90px">
        <p>{{ test.studentName }} {{ test.studentLastName }}</p>
        <button class="button" *ngIf="!test.showInput" (click)="showInputPoints(test.id)">Fill points</button>
        <input class="input" type="number" min="1" max="100" *ngIf="test.showInput" placeholder="Enter student points" [(ngModel)]="test.points">
        </div>
      </div>
    </div>
  </div>
