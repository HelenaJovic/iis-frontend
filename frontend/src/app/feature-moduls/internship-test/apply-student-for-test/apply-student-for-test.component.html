
<body>
  <div class="form-container">
    <h2>Student Test Form</h2>
    <form id="studentTestForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="number" id="studentId" name="studentId" required>
      </div>
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>
      <div class="form-group">
        <label for="studentLastName">Student Last Name</label>
        <input type="text" id="studentLastName" name="studentLastName" required>
      </div>
      <div class="form-group">
        <label for="studentImageUrl">Student Image URL</label>
        <input type="url" id="studentImageUrl" name="studentImageUrl" required>
      </div>
      <div class="form-group">
        <label for="points">Points</label>
        <input type="number" id="points" name="points" required>
      </div>
      <div class="form-group">
        <label for="reviewed">Reviewed</label>
        <input type="checkbox" id="reviewed" name="reviewed">
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
