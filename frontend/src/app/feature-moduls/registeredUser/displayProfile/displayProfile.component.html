<div class="wrapper">
    <div class="profile-container">
       <div class="header"> 
        <h2>User Profile</h2>
        <button class="image-button" >
          <!-- (click)="editProfile()" -->
          <img src="https://cdn.pixabay.com/photo/2017/06/06/00/33/edit-icon-2375785_1280.png" alt="Edit Icon">
        </button>
        <button class="image-adv" >
          
            ğŸ¥‰          </button>
            <!-- (click)="loyaltyProgramAdvantages()" -->

      <div class="info">
        <div class="user-details">

          </div>
          <div class="personal-info" *ngIf="isEditing">

                <p><strong>Name:</strong> <input formControlName="name" [readonly]="!isEditing"></p>

                <p><strong>Password:</strong> <input type="password" formControlName="password" [readonly]="!isEditing"></p>
                <!-- <p><strong>Phone Number:</strong> <input formControlName="phoneNumber" [readonly]="!isEditing"></p>
                <p><strong>Occupation:</strong> <input formControlName="occupation" [readonly]="!isEditing"></p> -->
               
                <p><strong>Email:</strong>  <input type="email" formControlName="email" [readonly]="!isEditing"></p>
                <!-- <p><strong>Address:</strong>
                    <input formControlName="street" [readonly]="!isEditing">,
                    <input formControlName="number" [readonly]="!isEditing">,
                    <input formControlName="city" [readonly]="!isEditing">,
                    <input formControlName="country" [readonly]="!isEditing">
                  </p> -->
                  
                <button class="update-button" type="button" >UPDATE</button>
                <!-- (click)="updateProfile()" -->
              </form>
              
          </div>
          <div class="personal-info" *ngIf="!isEditing">
            <form [formGroup]="profileForm">
                <p><strong>Name:</strong> {{ user.name }}</p>
                <p><strong>Username:</strong> {{ user.username }}</p>

        </div>
        <div class="loyalty-details">
            <div class="loyalty">
          <!-- <p><strong>Penalty Points:</strong> {{ registeredUser.penaltyPoints }}</p>
          <p class="category"> {{ registeredUser.userCategory }}</p> -->
        </div>
       
        </div>
      </div>
    </div>
