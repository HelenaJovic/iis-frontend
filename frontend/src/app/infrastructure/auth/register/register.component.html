<div class="wrap">
  <div class="form-background">
    <form [formGroup]="userForm" class="form-wrap">
      <div class="first-form">
        <p class="title">Create your profile</p>
        <p class="under-title">
          By completing your profile, you'll unlock the full potential of our
          platform.
        </p>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput formControlName="name" type="text" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" type="text" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>E-mail</mat-label>

          <input matInput formControlName="email" type="text" />
        </mat-form-field>

        <mat-checkbox formControlName="registerAsStudent"
          >Register as a student</mat-checkbox
        >

        <button
          class="button1"
          type="submit"
          color="primary"
          (click)="registerUser()"
        >
          Create Profile
        </button>
      </div>

      <div class="inner-wrap">
        <p class="account">By continuing you are agreeing to our</p>
        <a class="link">Terms of Service</a>
        <p class="account">and</p>
        <a class="link">Privacy policy</a>
      </div>
    </form>
  </div>
